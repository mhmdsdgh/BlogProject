{% extends 'parent/base.html' %}
{% block title %}login{% endblock %}

{% block content %}
<h1>بازنشانی رمز عبور</h1>
    {% if validlink %}
<p>لطفا رمز خود را دوبار وارد کنید:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="ورود">
    </form>

    {% else %}
        لینک تغییر رمز شما معتبر نیست
    {% endif %}
{% endblock %}
